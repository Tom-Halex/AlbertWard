    <!-- Time Slider Logic -->
    <script>
        const arrivalDates = [
            "28/01/1916", "15/03/1916", "01/04/1916", "20/04/1916", "10/05/1916",
            "01/06/1916", "20/06/1916", "15/07/1916", "01/08/1916", "15/08/1916",
            "01/09/1916", "20/09/1916", "01/10/1916", "15/10/1916", "01/11/1916"
        ];

        // Convert date strings to Date objects for comparison
        const parseDate = (dateStr) => {
            const [day, month, year] = dateStr.split('/');
            return new Date(`${year}-${month}-${day}`);
        };

        const parsedDates = arrivalDates.map(parseDate);

        const dateSlider = document.getElementById('dateSlider');
        const dateLabel = document.getElementById('dateLabel');
        
        // Function to parse date in "dd/mm/yyyy" format to a JavaScript Date object
        function parseDate(dateStr) {
            const [day, month, year] = dateStr.split('/');
            return new Date(`${year}-${month}-${day}`);
        }
        
        // Map the "Arrival Da" values to Date objects for comparison
        const allFeatures = Destinations_2.features;
        const featureDates = allFeatures.map(feature => {
            const arrivalDa = feature.properties['Arrival Da'];
            return parseDate(arrivalDa);
        });
        
        // Slider value should be used to filter features
        function updateFeatures(index) {
            const selectedDate = featureDates[index];
            dateLabel.textContent = `Show points up to: ${featureDates[index].toLocaleDateString()}`;
        
            allFeatures.forEach((feature, idx) => {
                const featureDate = featureDates[idx];
                
                if (featureDate <= selectedDate) {
                    // Show the feature
                    feature.visible = true;
                } else {
                    // Hide the feature
                    feature.visible = false;
                }
            });
        
            // Re-render the map
            renderMap();
        }
        
        // Render map function (you may need to modify how you handle feature visibility in your map library)
        function renderMap() {
            // Example: Re-render the map, showing only the features that are marked as visible
            Destinations_2.features.forEach(feature => {
                if (feature.visible) {
                    // Show feature (adjust this for your map library)
                    console.log("Showing feature:", feature.properties.Location);
                } else {
                    // Hide feature (adjust this for your map library)
                    console.log("Hiding feature:", feature.properties.Location);
                }
            });
        }
        
        // Initialize slider event listener
        dateSlider.addEventListener('input', () => {
            updateFeatures(dateSlider.value);
        });
        
        // Initial call to display features based on default slider value
        updateFeatures(dateSlider.value);
